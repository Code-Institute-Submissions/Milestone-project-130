    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<header>
		
			<h2 class="companylogo">MD networks</h2>                    <!-- company logo and navigation bar -->
		
		<nav>
			<ul class="navigationbar">
				<li>
					<a href="contactus.html">Contact us</a>
				</li>
				<li>
					<a href="itservices.html">IT service</a>
				</li>

				<li>
					<a href="index.html">Home</a>
				</li>
			</ul>

                                     <!-- photo on login page-->
    <img class="photo_four_signup" src="assets/images/photo_four_signup.jpeg" alt="We're Sorry - It looks like your browser can not open this image">
    
   
	<div class="form">                           <!-- login menu-->
		<form method="POST" class="login" action="https://formdump.codeinstitute.net/">
			<h1>Login</h1>
			<p>Please login</p>
			<div id="form_email">
				<label for="email">Email Address</label>
				<input id="email" class="text-input" type="email" name="email_address" required>
			</div>
			<div class="form_password">
				<label for="pass">Password</label>
				<input id="pass" type="Password" name="Password" required>
			</div>
			<div>
				<input type="submit" class="join-button" value="Log in">
			</div>
		</form>		
	</div>	
		
		    <br>
				
	<div class="form">											<!-- signup menu-->
		<form  method="POST" class="signup" action="https://formdump.codeinstitute.net/">
		    <h1>Sign Up</h1>
		    <p>Please fill in this form to create an account.</p>
		    <hr>

		    <label for="email_signup">Email Address</label>
		    <input id="email_signup" class="text-input" type="email" name="email_address" required>

		    <label for="pass_signup">Password</label>
		    <input id="pass_signup" type="password" name="pass_signup" required>
		    <hr>
	
		    <label for="pass_signup_repeat">Repeat Password</label>
		    <input id="pass_signup_repeat" type="password" name="pass_signup_repeat" required>
    
		    <div>
			<input type="submit" class="join-button" value="Sign up">
		    </div>
	
        </form>
    </div>
	
	

    <footer>                                            <!-- social network footer -->
       
       
       
        <ul class="links">
        <li><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        </ul>
    </footer>
    
    
       
    

    
</body>
</html>
